<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets\style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div id="search">
            <h2 id="search-title">Search for a City:</h2>
            <input id="city-search" type="text" aria-label="Search"></input><br>
            <button id="search-button">Search</button>
        </div>
        <div id="history">
            <h2>Search History</h2>
            <p id="search-history"></p>
        </div>
        <div id="container">
            <div id="result">
                <h2 id="city-name">City Name</h2>
                <h3 id="date">Date</h3>
                <ul>
                    <li id="temp">Temperature</li>
                    <li id="wind">Wind</li>
                    <li id="humidity">Humidity</li>
                </ul>
            </div>
            <div id="forecast">
                <h3>5-Day Forecast</h3>
                <div class="container">
                </div>
            </div>
        </div>    
        <script src="./assets/script.js"></script>
    </main>
</body>
</html>
