<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\style.css"/>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
    <!--Search for a City + Search History-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <!--Search for a City-->
                    <div id="search">
                        <h2 id="search-title">Search for a City:</h2>
                        <input id="city-search" type="text" aria-label="Search"></input><br>
                        <button id="search-button">Search</button>
                    </div>
                    <!--Search History-->
                    <div id="history">
                        <div>
                            <h2>Search History</h2>
                            <ul id="city-list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!--Today's Weather + 5 Day Forecast-->
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <!--Today's Weather-->
                    <div id="result">
                        <h2 id="city-name">City Name</h2>
                        <h3 id="date-today"></h3>
                        <ul>
                            <li id="temp">Temperature</li>
                            <li id="wind">Wind</li>
                            <li id="humidity">Humidity</li>
                        </ul>
                    </div>
                    <!--5 Day Forecast-->
                    <div id="forecast">
                        <h3>5-Day Forecast</h3>
                        <div id="container">
                        </div>
                    </div>
                </div>
            </div>
        </div> 

        <script src="./assets/script.js"></script>

    </main>
</body>
</html>
